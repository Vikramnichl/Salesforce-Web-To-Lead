<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit a Case</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f7765c 0%, #7fb6c9 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  .container {
    display: flex;
    justify-content: flex-start; /* form sticks to the left */
    align-items: flex-start;
    gap: 50px;
    width: 90%;
    max-width: 1200px;
  }

  .w2c-form-container {
    padding: 30px;
    border-radius: 16px;
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    background: #fff;
    color: #111827;
    margin-top: 50px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .w2c-form-container h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 8px;
    font-weight: 700;
  }

  .w2c-form-container p.subtitle {
    text-align: center;
    font-size: 16px;
    margin-bottom: 32px;
    color: #4b5563;
  }

  .w2c-form-container form {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }

  .w2c-form-container form .form-group {
    flex: 1 1 45%;
    display: flex;
    flex-direction: column;
  }

  /* full-row override */
  .w2c-form-container form .full-width {
    flex: 1 1 100%;
  }

  .w2c-form-container form input[type="text"],
  .w2c-form-container form input[type="email"],
  .w2c-form-container form input[type="tel"],
  .w2c-form-container form textarea,
  .w2c-form-container form select {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 16px;
    box-sizing: border-box;
  }

  .w2c-form-container form textarea {
    resize: vertical;
    min-height: 80px;
  }

  .w2c-form-container input[type="submit"] {
    width: 100%;
    padding: 16px;
    background: #f7765c;
    color: #fff;
    border: none;
    border-radius: 24px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: opacity 0.3s ease;
  }

  .w2c-form-container input[type="submit"]:hover {
    opacity: 0.9;
  }

   .text-section {
     display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-top: 25%; /* space below form */
  margin-left: 10%;
  color: #fff;
  }

  .text-section h1 {
 font-size: 48px;
  font-weight: 900;
  margin: 0;
  animation: bounce 2s infinite;
  }

  .text-section p {
    font-size: 24px;
    margin: 16px 0 0;
    font-weight: 600;
    animation: bounce 2s infinite;
  }
    @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
  }

  @media(max-width: 900px) {
    .container {
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .text-section h1 {
      font-size: 48px;
    }
    .text-section p {
      font-size: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="w2c-form-container">
    <h2>Submit a Case</h2>
    <p class="subtitle">Our team is ready to assist you. Fill out the form below and weâ€™ll respond promptly.</p>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
     <input type=hidden name="orgid" value="00Dd500000ARY9V">
      <input type="hidden" name="retURL" value="http://yourredirecturl.com">
<input type="hidden"  id="external" name="external" value="1" /><br>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" maxlength="80" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" maxlength="80" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" maxlength="40">
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" maxlength="80" required>
      </div>

      <div class="form-group full-width">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group full-width">
        <label for="reason">Case Reason</label>
        <select id="reason" name="reason">
          <option value="">--Select--</option>
          <option value="User didn&#39;t attend training">User didn&#39;t attend training</option>
        <option value="Complex functionality">Complex functionality</option>
<option value="Existing problem">Existing problem</option>
<option value="Instructions not clear">Instructions not clear</option>
<option value="New problem">New problem</option>
        </select>
      </div>

      <input type="submit" value="Submit Case">
    </form>
  </div>
    <div class="text-section">
    <h1>Morrow</h1>
    <p>Better health, better together</p>
  </div>
</div>
</body>
</html>
